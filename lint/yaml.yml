yamllint:
  stage: lint
  allow_failure: true
  interruptible: true
  image: donaldrich/function:yamllint
  before_script:
    - yamllint --version
  script:
    - yamllint -f colored .
  rules:
    - changes:
        - "**/*/*.yaml"
        - "**/*/*.yml"
      when: always
    - exists:
        - "**/*/*.yaml"
        - "**/*/*.yml"
      when: manual
    - when: never
