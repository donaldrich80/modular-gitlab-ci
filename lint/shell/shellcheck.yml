shellcheck:
  stage: lint
  allow_failure: true
  interruptible: true
  image:
    name: donaldrich/function:shellcheck
    entrypoint: [""]
  before_script:
    - shellcheck --version
  script:
    - shellcheck --color=always **/*.sh
  rules:
    - exists:
      - "**/*.sh"
      when: on_success
    - when: never

