bashate:
  stage: lint
  allow_failure: true
  interruptible: true
  image:
    name: donaldrich/function:bashate
    entrypoint: [""]
  before_script:
    - bashate --version
  script:
    # - bashate **/*.sh || true
    - bashate **/*.sh
  rules:
    - exists:
      - "**/*.sh"
      when: always
    - when: never