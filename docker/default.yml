  - project: 'donaldrich/gitlab-ci-templates'
    file: '/docker/manifest.yml'

  - project: 'donaldrich/gitlab-ci-templates'
    file: '/docker/builder.yml'

  - project: 'donaldrich/gitlab-ci-templates'
    file: '/docker/builder-scripts.yml'

