.lint:docker:base:
  stage: lint
  allow_failure: true
  interruptible: true
  rules:
    # - if: '$DEBUG_PIPELINE'
    #   when: never
    # - changes:
    #   - "**/Dockerfile"
    #   when: always
    - exists:
      - "**/Dockerfile"
      when: always
    - when: never

