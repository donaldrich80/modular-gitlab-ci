site_name: GitLab-CI Templates
site_url: https://pages.gitlab.io/mkdocs
nav:
    - Home: index.md
    - Examples: examples.md
    - Analysis: analysis.md
    - Ansible: ansible.md
    - API: api.md
    - AWS: aws.md
    - Docs: docs.md
    - Hashicorp: hashicorp.md
    - Lint: lint.md
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: red
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - tabs
    - instant
  icon:
    repo: fontawesome/brands/gitlab
    # logo: material/cloud
repo_name: donaldrich/gitlab-ci-templates
repo_url: https://gitlab.donavanaldrich.com/donaldrich/gitlab-ci-templates
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.donavanaldrich.com/donaldrich/gitlab-ci-templates
plugins:
  # - search:
      # prebuild_index: true
  - minify:
      minify_html: true
  - awesome-pages
