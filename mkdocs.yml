site_name: !!python/object/apply:os.getenv ["CI_PROJECT_TITLE"]
site_url: !!python/object/apply:os.getenv ["CI_PAGES_URL"]

repo_url: !!python/object/apply:os.getenv ["CI_PROJECT_URL"]
repo_name: !!python/object/apply:os.getenv ["CI_PROJECT_PATH"]

nav:
    - Home: index.md
    - Example Usage: examples.md
    - 'Functionality':
      - "Linters": lint.md
      - "Analysis": analysis.md
      - "Ansible": ansible.md
      - "API": api.md
      - "AWS": aws.md
      - "Hashicorp": hashicorp.md
    - Documentation Generation: docs.md
    - Links: links.md
    - Me learning mkdocs usage: lorem.md

theme:
  name: material
  palette:
    scheme: slate
    primary: deep orange
    accent: orange
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    # - tabs
    - instant
  icon:
    repo: fontawesome/brands/gitlab
    logo: fontawesome/brands/gitlab

# extra:
#   social:
#     - icon: fontawesome/brands/gitlab
#       link: CI_SERVER_URL/GITLAB_USER_LOGIN

plugins:
  - search:
      # prebuild_index: true
  - minify:
      minify_html: true
  - awesome-pages
  # - pdf-export
  # - simple:
  #     ignore_folders: ["tests"]

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
