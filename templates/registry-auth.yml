build:
  extends:
    - .dockerhub:monoarch:load

validate:
  image: donaldrich/private:docker-runner
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
    - docker run $CI_REGISTRY_IMAGE/$IMAGE_NAME/$IMAGE_TAG:$CI_PIPELINE_ID validate
  needs: ["build"]

push:
  variables:
    GIT_STRATEGY: none
  extends:
    - .push:to:github
  needs: ["validate"]

