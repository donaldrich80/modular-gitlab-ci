include:
  - local: function/notifications/pushover/repo-ci-pipeline.yml
  - local: function/docker/default.yml

.generate-function-doc:
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/secrets/private/docker-runner:latest
  variables:
    GIT_STRATEGY: none
  retry: 2
  stage: test
  script:
    - apk add curl jq
    - docker pull donaldrich/function:$IMAGE_TAG
    - docker run --rm donaldrich/function:$IMAGE_TAG
    - docker run --rm donaldrich/function:$IMAGE_TAG > $CI_PROJECT_DIR/snippets/config/$IMAGE_TAG.md
    - docker run --rm donaldrich/function:$IMAGE_TAG $VERSION_COMMAND > $CI_PROJECT_DIR/snippets/version/$IMAGE_TAG-docker.md
    - curl https://api.github.com/repos/$REPO_URL > $CI_PROJECT_DIR/snippets/github-info/$IMAGE_TAG.md || true
    - curl https://api.github.com/repos/$REPO_URL | jq --raw-output ".description" > $CI_PROJECT_DIR/snippets/description/$IMAGE_TAG.md || true
    - docker image inspect donaldrich/function:$IMAGE_TAG --format='{{.Size}}' > $CI_PROJECT_DIR/snippets/image-size/$IMAGE_TAG.md
    - docker image inspect donaldrich/function:$IMAGE_TAG | jq . > $CI_PROJECT_DIR/snippets/image-info/$IMAGE_TAG.md
