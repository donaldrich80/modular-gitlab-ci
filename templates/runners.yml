build image:
  extends:
    - .dockerhub:monoarch:load

validate image:
  image: donaldrich/private:docker-runner
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
    - docker run $CI_REGISTRY_IMAGE/$IMAGE_NAME:$IMAGE_TAG validate
  needs: ["build"]

push image:
  variables:
    GIT_STRATEGY: none
  extends:
    - .push:to:dockerhub
  needs: ["test"]