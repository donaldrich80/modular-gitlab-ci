include:
  - local: function/notifications/pushover/docker-build.yml
  - local: function/docker/default.yml
  - local: function/notifications/healthchecks/docker-build.yml
  - local: function/docker/lint.yml

build:
  extends:
    - .dockerhub:monoarch:load

validate:
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/secrets/private/docker-runner:latest
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
    - docker run $CI_REGISTRY_IMAGE/$IMAGE_NAME/$IMAGE_TAG:$CI_PIPELINE_ID validate
  needs: ["build"]

push:
  variables:
    GIT_STRATEGY: none
  extends:
    - .push:to:dockerhub
  needs: ["validate"]