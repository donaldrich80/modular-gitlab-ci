dgoss-run:
  image:
    name: donaldrich/function:dgoss
    entrypoint: [""]
  stage: build
  variables:
    GOSS_FILES_PATH: tests
    GOSS_FILE: goss.yaml
    # CONTAINER_LOG_OUTPUT: Dockerfiles/$IMAGE_TAG/goss.log
    # reports/goss/docker.log
    GOSS_FILES_STRATEGY: cp
    GIT_STRATEGY: none
  script:
    - ls
    - docker pull donaldrich/kali-linux:latest
    - dgoss run donaldrich/kali-linux:latest
