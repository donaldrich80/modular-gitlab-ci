dgoss-run:
  image:
    name: donaldrich/function:dgoss
    entrypoint: [""]
  stage: build
  variables:
    GOSS_FILES_PATH: $IMAGE_TAG
    GOSS_FILES_STRATEGY: cp
    GIT_STRATEGY: none
  script:
    - docker pull donaldrich/$IMAGE_NAME:$IMAGE_TAG
    - dgoss run donaldrich/$IMAGE_NAME:$IMAGE_TAG
