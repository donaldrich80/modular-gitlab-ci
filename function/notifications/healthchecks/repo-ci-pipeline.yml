.healthcheck-repo: &healthcheck-repo
  # - export VAULT_ADDR=$VAULT_ADDR
  - export VAULT_TOKEN="$(vault write -field=token auth/$JWT_LOGIN/login role=vault-reader jwt=$CI_JOB_JWT)"
  - export HEALTHCHECK_URL="$(vault kv get -field=HEALTHCHECK_URL /secret/gitlab-ci/global)"
  - export HEALTHCHECK_ENDPOINT="$(vault kv get -field=$CI_PROJECT_NAME /secret/gitlab-ci/repos)"

healthcheck:repo:start:
  image:
    name: donaldrich/runner:latest
    entrypoint: [""]
  stage: .pre
  retry: 2
  variables:
    GIT_STRATEGY: none
  script:
    - *healthcheck-repo
    - curl --retry 3 $HEALTHCHECK_URL/$HEALTHCHECK_ENDPOINT/start

healthcheck:repo:end:
  image:
    name: donaldrich/runner:latest
    entrypoint: [""]
  stage: .post
  retry: 2
  variables:
    GIT_STRATEGY: none
  when: on_success
  script:
    - *healthcheck-repo
    - curl --retry 3 $HEALTHCHECK_URL/$HEALTHCHECK_ENDPOINT

healthcheck:repo:fail:
  image:
    name: donaldrich/runner:latest
    entrypoint: [""]
  stage: .post
  retry: 2
  variables:
    GIT_STRATEGY: none
  when: on_failure
  script:
    - *healthcheck-repo
    - curl --retry 3 $HEALTHCHECK_URL/$HEALTHCHECK_ENDPOINT/fail
