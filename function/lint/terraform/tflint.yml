tflint:
  allow_failure: true
  interruptible: true
  stage: lint
  image:
    name: donaldrich/function:terraform
    entrypoint: [""]
  script:
    - tflint .
  rules:
    - if: '$DISABLE_LINTING == "true"'
      when: never
    - exists:
        - "**/*/*.tf"
      when: on_success
    - when: never
