remark-lint:
  allow_failure: true
  interruptible: true
  stage: lint
  image:
   name: donaldrich/function:remark-lint
  #  name: node
   entrypoint: [""]
  script:
    - cd /
    - cp package.json $CI_PROJECT_DIR
    - cp -r node_modules $CI_PROJECT_DIR
    - cd $CI_PROJECT_DIR
    # - npm install --save remark-cli remark-preset-lint-recommended
    - npm run lint-md
  rules:
    - if: '$DISABLE_LINTING == "true"'
      when: never
    - exists:
        - "**/*/*.md"
      when: on_success
    - when: never
