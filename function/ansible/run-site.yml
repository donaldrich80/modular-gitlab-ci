include:
  - project: donaldrich/modular-gitlab-ci
    file: function/ansible/runner.yml

ansible:run-site-yml:
  extends: .ansible-runner
  stage: run
  script:
    - ansible-playbook site.yml
  resource_group: production
  # allow_failure: true

  # retry: 2
  # artifacts:
  #   paths:
  #     - ansible.log
  rules:
    - if: '$DEBUG_ANSIBLE == "true"'
      when: never
    # - if: '$CI_PIPELINE_SOURCE == "pipeline"'
    #   when: never
    - when: on_success

ansible:site-yml-debug:
  extends: .ansible-runner
  stage: run
  script:
    - ansible-playbook $ANSIBLE_PREFIX site.yml
  variables:
    ANSIBLE_DEBUG: "1"
  resource_group: production
  # allow_failure: true
  # retry: 2
  # artifacts:
  #   paths:
  #     - ansible.log
  rules:
    - if: '$DEBUG_ANSIBLE == "true"'
      variables:
        ANSIBLE_DEBUG: "1"
        ANSIBLE_PREFIX: "-vvv"
      when: on_success
    # - if: '$CI_PIPELINE_SOURCE == "pipeline"'
    #   when: never
    - when: never
