image:
  name: donaldrich/terraform:latest
  entrypoint: [""]
#   entrypoint:
#     - '/usr/bin/env'
#     - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - rm -rf .terraform
  - terraform --version
#   - mkdir -p ./creds
#   - echo "creds" | base64 -d > ./creds/serviceaccount.json
  - terraform init

# stages:
#   # - init
#   - validate
#   - plan
#   - apply

# init:
#   stage: init
#   script:
#     - terraform init

validate:
  stage: validate
  # dependencies:
  #   - init
  script:
    - terraform validate TERRAFORM_PATH

plan:
  stage: plan
  script:
    - terraform plan TERRAFORM_PATH -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  script:
    - terraform apply -auto-approve TERRAFORM_PATH "planfile"
  dependencies:
    - plan
  when: manual

destroy:
  stage: destroy
  script:
    - terraform destroy TERRAFORM_PATH -auto-approve
  dependencies:
    - apply
  when: manual