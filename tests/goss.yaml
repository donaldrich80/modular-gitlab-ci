port:
  tcp:2222:
    listening: true
    ip:
      - 0.0.0.0
# service:
#   sshd:
#     enabled: true
#     running: true
#     skip: false
package:
  nano:
    installed: true
  openssh-server:
    installed: true
  kali-linux-core:
    installed: true
command:
  nano:
    exit-status: 0
    exec: "nano --version"
  locale:
    exit-status: 0
    exec: "locale --version"
  ssh:
    exit-status: 0
    exec: "ssh -V"
ser:
  root:
    #     title: UID must be between 50-100, GID doesn't matter. home is flexible
    #     meta:
    #       desc: Ensure sshd is enabled and running since it's needed for system management
    #       sev: 5
    exists: true
    uid: 0
    gid: 0
    #     groups:
    #     - nogroup
    home: /root
    # shell: /usr/bin/zsh
process:
  sshd:
    running: true
file:
  /etc/ssh/ssh_host_ecdsa_key:
    exists: true
    mode: "0600"
    owner: root
    group: root
  /etc/ssh/ssh_host_ed25519_key:
    exists: true
    mode: "0600"
    owner: root
    group: root
  /etc/ssh/ssh_host_rsa_key:
    exists: true
    mode: "0600"
    owner: root
    group: root
  /etc/ssh/ssh_host_ecdsa_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/ssh/ssh_host_ed25519_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/ssh/ssh_host_rsa_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
