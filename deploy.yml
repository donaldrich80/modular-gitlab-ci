deploy:
  image: ubuntu
  type: deploy
#   environment:
#     name: staging
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh $SSH_USER@$SSH_ADDRESS -p $SSH_PORT "cd $PROJECT_FOLDER && git checkout master && git pull origin master && exit"
#   script:
#     - ssh $SSH_USER@$SSH_ADDRESS -p $SSH_PORT "cd $PROJECT_FOLDER && docker-compose up -d && exit"
  only:
    - master
